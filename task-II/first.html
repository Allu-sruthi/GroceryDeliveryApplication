<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Delivery System</title>
    <link rel="stylesheet" href="second.css">
</head>

<body>
    <header>
        <h1>Grocery Delivery</h1>
    </header>
    <main>
        <section id="products">
            <h2>Available Products</h2>
            <div class="product">
                <img src="oil.jpg" alt="Oil">
                <h3>Oil</h3>
                <p>$10.00 each</p>
                <button onclick="addToCart('Oil', 10.00)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="Rice.webp" alt="Rice Bag">
                <h3>Rice</h3>
                <p>$8.0 each</p>
                <button onclick="addToCart('Rice', 8.00)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="Horlicks.webp" alt="Horlicks">
                <h3>Horlicks</h3>
                <p>$2.50 each</p>
                <button onclick="addToCart('Horlicks', 2.50)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="Sugar.webp" alt="Sugar">
                <h3>Sugar</h3>
                <p>$4.00 each</p>
                <button onclick="addToCart('Sugar', 4.00)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="Biscuits.jpeg" alt="Biscuits">
                <h3>Biscuits</h3>
                <p>$1.00 each</p>
                <button onclick="addToCart('Biscuits', 1.0)">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>
        <section id="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p id="total-price">Total: $0.00</p>
            <button onclick="checkout()">Checkout</button>
        </section>
        <section id="checkout" style="display:none;">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <label for="name"> User Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="address">Delivery Address:</label>
                <input type="text" id="address" name="address" required>
                <label for="payment">Payment Details:</label>
                <input type="text" id="payment" name="payment" required>
                <button type="submit">Confirm Order</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
